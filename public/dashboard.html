<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React User Management UI</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            /* bg-gray-900 */
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- React and Babel for JSX transpilation in the browser -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Main Application Component ---
        function App() {
            const [users, setUsers] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [currentUserRole, setCurrentUserRole] = useState(null);
            const [activities, setActivities] = useState([]);
            const [broadcastInput, setBroadcastInput] = useState('');

            // Pagination state
            const [pagination, setPagination] = useState({ page: 1, limit: 5, total: 0, totalPages: 1 });
            const [filters, setFilters] = useState({ firstName: '' });
            const [filterInput, setFilterInput] = useState('');


            // --- API Call Functions ---
            const { page, limit } = pagination;
            const { firstName } = filters;

            // Fetch all users
            const fetchUsers = async () => {
                setIsLoading(true);
                setError(null);
                try {
                    const token = localStorage.getItem('authToken');
                    if (!token) {
                        window.location.href = '/index.html';
                        return;
                    }

                    const query = new URLSearchParams({
                        page: page,
                        limit: limit,
                    });
                    if (firstName) {
                        query.append('firstName', firstName);
                    }


                    const response = await fetch(`/users?${query.toString()}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (!response.ok) {
                        if (response.status === 401) {
                            localStorage.removeItem('authToken');
                            window.location.href = '/index.html';
                            return;
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const result = await response.json();
                    setUsers(result.data);
                    setPagination(result.pagination);
                } catch (e) {
                    setError('Failed to fetch users. Please ensure the backend service is running.');
                    console.error(e);
                } finally {
                    setIsLoading(false);
                }
            };

            // Create or update a user
            const saveUser = async (userData) => {
                const isEditing = !!userData.id;
                const url = isEditing ? `/users/${currentUser.email}` : '/users';
                const method = isEditing ? 'PATCH' : 'POST';

                // In edit mode, only send fields that have changed
                const payload = isEditing ?
                    Object.keys(userData).reduce((acc, key) => {
                        if (userData[key] !== currentUser[key] && key !== 'id' && key !== 'password') {
                            acc[key] = userData[key];
                        }
                        return acc;
                    }, {}) : userData;

                // If nothing changed, just close the modal
                if (isEditing && Object.keys(payload).length === 0) {
                    closeModal();
                    return;
                }

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                            ...(token ? { 'Authorization': `Bearer ${token}` } : {})
                        },
                        body: JSON.stringify(payload),
                    });
                    const result = await response.json();
                    if (!response.ok) {
                        throw new Error(result.error || `HTTP error! status: ${response.status}`);
                    }
                    await fetchUsers(); // Refresh the user list
                    closeModal();
                } catch (e) {
                    setError(e.message || 'Failed to save the user.');
                    console.error(e);
                }
            };

            // Delete a user
            const deleteUser = async (user) => {
                const password = prompt(`Please enter the password for "${user.email}" to confirm deletion:`);
                if (!password) return; // User cancelled the prompt

                try {
                    const response = await fetch('/users', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: user.email, password: password }),
                    });
                    if (!response.ok) {
                        const result = await response.json();
                        throw new Error(result.error || `HTTP error! status: ${response.status}`);
                    }
                    await fetchUsers(); // Refresh the user list
                } catch (e) {
                    setError(e.message || 'Failed to delete the user.');
                    console.error(e);
                }
            };

            const handleSearch = () => {
                // When "Search" is clicked, apply the filter and reset to page 1
                setPagination(prev => ({ ...prev, page: 1 }));
                setFilters({ firstName: filterInput });
            };

            const clearSearch = () => {
                // Clear the filter and input, and reset to page 1
                setFilterInput('');
                setFilters({ firstName: '' });
                setPagination(prev => ({ ...prev, page: 1 }));
            };

            const handleNextPage = () => {
                if (pagination.page < pagination.totalPages) {
                    // Triggering setPagination will automatically re-run useEffect
                    setPagination(prev => ({ ...prev, page: prev.page + 1 }));
                }
            };

            const handlePrevPage = () => {
                if (pagination.page > 1) {
                    setPagination(prev => ({ ...prev, page: prev.page - 1 }));
                }
            };

            const handleCreateDemoUsers = async () => {
                if (!confirm('This will create 50 new demo users. Are you sure?')) {
                    return;
                }
                setIsLoading(true); // 可以复用 isLoading 状态
                setError(null);

                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch('/api/init/seed-users?count=50', { // 调用你的新 API
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || result.error || `HTTP error! status: ${response.status}`);
                    }

                    // success! Refresh user list (reset to page 1)
                    alert(result.message || 'Demo users created successfully!');
                    if (pagination.page === 1 && filters.firstName === '') {
                        fetchUsers(); // Refresh manually because setPagination does not trigger useEffect
                    } else {
                        // Otherwise, reset filters and pagination to let useEffect refresh automatically
                        setFilterInput('');
                        setFilters({ firstName: '' });
                        setPagination(prev => ({ ...prev, page: 1 }));
                    }
                } catch (e) {
                    setError(e.message || 'Failed to create demo users.');
                    console.error(e);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleSendBroadcast = async (e) => {
                e.preventDefault(); // Prevent form default submission behavior
                const message = broadcastInput.trim(); // Get and remove leading and trailing spaces

                if (!message) {
                    setError("Broadcast message cannot be empty.");
                    return;
                }

                setError(null);

                try {
                    const token = localStorage.getItem('authToken');
                    // TODO Here too token and role === 'admin' should be checked again

                    const response = await fetch('/api/broadcast', { // Call API
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`, // send Admin Token
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message }) // send message content
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || result.error || `HTTP error! status: ${response.status}`);
                    }

                    // Success! Clear input
                    setBroadcastInput('');
                    console.log("Broadcast sent successfully!");

                } catch (e) {
                    setError(e.message || 'Failed to send broadcast.');
                    console.error(e);
                } finally {
                    setIsLoading(false); // Stop loading
                }
            };

            // Fetch users on component mount
            useEffect(() => {
                const token = localStorage.getItem('authToken');
                let socket = null;

                if (token) {
                    try {
                        const decodedToken = jwt_decode(token);
                        if (decodedToken && decodedToken.role) {
                            // Store the decoded role in state
                            setCurrentUserRole(decodedToken.role);
                        } else {
                            throw new Error("Token missing role information");
                        }
                    } catch (error) {
                        console.error("Failed to decode token:", error);
                        // If the token is invalid, clean up and redirect to login page
                        localStorage.removeItem('authToken');
                        window.location.href = '/index.html';
                        return; // Stop executing useEffect
                    }
                } else {
                    // If there is no token, redirect to login page
                    window.location.href = '/index.html';
                    return; // Stop executing useEffect
                }
                fetchUsers();

                // Setup WebSocket connection
                socket = io({
                    auth: { token: localStorage.getItem('authToken') }
                });

                socket.on('connect', () => {
                    console.log('WebSocket connected successfully:', socket.id);
                });

                socket.on('disconnect', (reason) => {
                    console.log('WebSocket disconnected:', reason);
                });

                socket.on('connect_error', (err) => {
                    console.error('WebSocket connection error:', err.message);
                    setError('Failed to connect to real-time service.');
                });

                socket.on('user-connected', (data) => {
                    console.log('Event received: user-connected', data); // Debug log
                    const newMessage = {
                        id: `conn-${data.email}-${Date.now()}`, // create unique key
                        type: 'connect',
                        text: `User ${data.email} connected`,
                        timestamp: data.timestamp
                    };
                    // Update state, keep only the latest 10 messages
                    setActivities(prev => [newMessage, ...prev].slice(0, 10));
                });

                // Listen for user disconnect events
                socket.on('user-disconnected', (data) => {
                    console.log('Event received: user-disconnected', data); // Debug log
                    const newMessage = {
                        id: `disc-${data.email}-${Date.now()}`,
                        type: 'disconnect',
                        text: `User ${data.email} disconnected`,
                        timestamp: data.timestamp
                    };
                    setActivities(prev => [newMessage, ...prev].slice(0, 10));
                });

                // Listen for broadcast message events
                socket.on('broadcast-message', (data) => {
                    console.log('Event received: broadcast-message', data); // Debug log
                    const newMessage = {
                        id: `msg-${data.sender}-${Date.now()}`,
                        type: 'broadcast',
                        text: `Admin (${data.sender}) broadcast: ${data.text}`,
                        timestamp: data.timestamp
                    };
                    setActivities(prev => [newMessage, ...prev].slice(0, 10));
                });

                return () => {
                    if (socket) {
                        console.log('Disconnecting WebSocket...');
                        socket.off('connect');
                        socket.off('disconnect');
                        socket.off('connect_error');
                        socket.off('user-connected');
                        socket.off('user-disconnected');
                        socket.off('broadcast-message');
                        socket.disconnect(); // close the socket on unmount
                    }
                };
            }, [pagination.page, filters]);

            // --- Modal Control Functions ---
            const openModal = (user = null) => {
                setCurrentUser(user);
                setIsModalOpen(true);
            };

            const closeModal = () => {
                setIsModalOpen(false);
                setCurrentUser(null);
            };

            return (
                <div className="min-h-screen bg-gray-900 text-gray-100 p-4 sm:p-6 lg:p-8">
                    <div className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2">
                            {/* --- Header and Create Button --- */}
                            <div className="flex justify-between items-center mb-8">
                                <div>
                                    <h1 className="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">User Management System</h1>
                                    <p className="text-gray-400 mt-1">A simple CRUD application example</p>
                                </div>
                                <div className="flex space-x-4"> {/* Wrap with flex */}
                                    {/* Conditional rendering of Demo User button */}
                                    {currentUserRole === 'admin' && (
                                        <button
                                            onClick={handleCreateDemoUsers}
                                            disabled={isLoading} // Reuse loading state
                                            className="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition disabled:opacity-50 flex items-center"
                                            title="Create 50 demo users (Admin Only)"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2 1M4 7l2-1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" /></svg>
                                            Seed Demo Users
                                        </button>
                                    )}
                                    <button
                                        onClick={() => openModal()}
                                        className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center"
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clipRule="evenodd" /></svg>
                                        Create User
                                    </button>
                                </div>


                            </div>

                            <div className="mb-6 flex space-x-4">
                                <input
                                    type="text"
                                    placeholder="Filter by first name..."
                                    value={filterInput}
                                    onChange={(e) => setFilterInput(e.target.value)}
                                    className="flex-grow px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                />
                                <button
                                    onClick={handleSearch}
                                    className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition"
                                >
                                    Search
                                </button>
                                <button
                                    onClick={clearSearch}
                                    className="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition"
                                >
                                    Clear
                                </button>
                            </div>

                            {/* --- Error Display --- */}
                            {error && (
                                <div className="bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg relative mb-6" role="alert">
                                    <strong className="font-bold">An error occurred: </strong>
                                    <span className="block sm:inline">{error}</span>
                                    <span className="absolute top-0 bottom-0 right-0 px-4 py-3" onClick={() => setError(null)}>
                                        <svg className="fill-current h-6 w-6 text-red-400" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" /></svg>
                                    </span>
                                </div>
                            )}

                            {/* --- User List Table --- */}
                            <div className="bg-gray-800 shadow-xl rounded-lg overflow-hidden">
                                {isLoading ? (
                                    <p className="p-8 text-center text-gray-400">Loading user data...</p>
                                ) : (
                                    <table className="min-w-full divide-y divide-gray-700">
                                        <thead className="bg-gray-700/50">
                                            <tr>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Email</th>
                                                <th scope="col" className="relative px-6 py-3"><span className="sr-only">Actions</span></th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-gray-800 divide-y divide-gray-700">
                                            {users.length === 0 ? (
                                                <tr><td colSpan="3" className="text-center py-8 text-gray-500">No user data found</td></tr>
                                            ) : (
                                                users.map(user => (
                                                    <tr key={user.id} className="hover:bg-gray-700/50 transition-colors">
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <div className="text-sm font-medium text-white">{user.firstName} {user.lastName}</div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <div className="text-sm text-gray-300">{user.email}</div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                                            <button onClick={() => openModal(user)} className="text-purple-400 hover:text-purple-300">Edit</button>
                                                            <button onClick={() => deleteUser(user)} className="text-pink-500 hover:text-pink-400">Delete</button>
                                                        </td>
                                                    </tr>
                                                )))}
                                        </tbody>
                                    </table>
                                )}
                            </div>

                            {!isLoading && pagination && pagination.total > 0 && (
                                <div className="flex justify-between items-center mt-6">
                                    <span className="text-sm text-gray-400">
                                        Page {pagination.page} of {pagination.totalPages} (Total: {pagination.total})
                                    </span>
                                    <div className="space-x-2">
                                        <button
                                            onClick={handlePrevPage}
                                            disabled={pagination.page <= 1}
                                            className="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition disabled:opacity-50"
                                        >
                                            &larr; Previous
                                        </button>
                                        <button
                                            onClick={handleNextPage}
                                            disabled={pagination.page >= pagination.totalPages}
                                            className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition disabled:opacity-50"
                                        >
                                            Next &rarr;
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* --- Activity log UI --- */}
                        <div className="lg:col-span-1 space-y-6">

                            <div className="bg-gray-800 shadow-xl rounded-lg p-6 border border-gray-700">
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                                    Live Activity Feed
                                </h3>
                                <ul className="space-y-3 h-64 overflow-y-auto pr-2"> {/* Set height and scroll */}
                                    {activities.length === 0 && (
                                        <p className="text-gray-500 text-sm">Waiting for real-time events...</p>
                                    )}
                                    {activities.map(activity => (
                                        <li key={activity.id} className={`text-sm ${activity.type === 'broadcast' ? 'text-yellow-300' : 'text-gray-400'}`}>
                                            <span className="font-mono text-xs bg-gray-700 p-1 rounded mr-2">
                                                {new Date(activity.timestamp).toLocaleTimeString()} {/* Format time */}
                                            </span>
                                            {activity.text}
                                        </li>
                                    ))}
                                </ul>
                            </div>

                            {currentUserRole === 'admin' && (
                                <div className="bg-gray-800 shadow-xl rounded-lg p-6 border border-gray-700">
                                    <h3 className="text-xl font-bold text-white mb-4 flex items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3.418" /></svg>
                                        Send Broadcast (Admin)
                                    </h3>
                                    <form onSubmit={handleSendBroadcast} className="space-y-4">
                                        <textarea
                                            value={broadcastInput}
                                            onChange={(e) => setBroadcastInput(e.target.value)}
                                            placeholder="Type your broadcast message here..."
                                            rows="3"
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            required
                                        ></textarea>
                                        <button
                                            type="submit"
                                            className="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg transition disabled:opacity-50"
                                        >
                                            Send Broadcast
                                        </button>
                                    </form>
                                </div>
                            )}


                        </div>



                    </div>

                    {/* --- Create/Edit Modal --- */}
                    {isModalOpen && <UserForm user={currentUser} onSave={saveUser} onCancel={closeModal} />}
                </div>
            );
        }
        // --- Reusable Input Field Component ---
        function InputField({ label, name, type = 'text', value, onChange, required = false, disabled = false }) {
            return (
                <div>
                    <label htmlFor={name} className="block text-sm font-medium text-gray-300 mb-1">{label}</label>
                    <input
                        type={type}
                        name={name}
                        id={name}
                        value={value}
                        onChange={onChange}
                        required={required}
                        disabled={disabled}
                        className={`w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`}
                    />
                </div>
            );
        }

        // --- User Form Component ---
        function UserForm({ user, onSave, onCancel }) {
            const [formData, setFormData] = useState({
                id: user?.id || '',
                firstName: user?.firstName || '',
                lastName: user?.lastName || '',
                email: user?.email || '',
                password: '', // Password field is always empty for security
            });

            const isEditing = !!user;

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 p-4">
                    <div className="bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6 border border-gray-700">
                        <h2 className="text-2xl font-bold mb-6 text-white">{isEditing ? 'Edit User' : 'Create New User'}</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="space-y-4">
                                <InputField label="First Name" name="firstName" value={formData.firstName} onChange={handleChange} required />
                                <InputField label="Last Name" name="lastName" value={formData.lastName} onChange={handleChange} required />
                                <InputField label="Email" name="email" type="email" value={formData.email} onChange={handleChange} required disabled={isEditing} />
                                {!isEditing && <InputField label="Password" name="password" type="password" value={formData.password} onChange={handleChange} required />}
                            </div>
                            <div className="mt-8 flex justify-end space-x-4">
                                <button type="button" onClick={onCancel} className="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition">Cancel</button>
                                <button type="submit" className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }



        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
